<!DOCTYPE html>
<html>
<head>
    <title>Chat em Tempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: white;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #2c3e50;
            --text-primary: #333;
            --text-secondary: #666;
            --text-inverse: white;
            --accent-color: #667eea;
            --border-color: #e1e1e1;
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #1e2a3a;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --text-inverse: #f0f0f0;
            --accent-color: #764ba2;
            --border-color: #444;
            --shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .avatar-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .avatar-option:hover {
            transform: scale(1.1);
        }
        
        .avatar-option.selected {
            border-color: var(--accent-color);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        #chat-screen {
            display: none;
            height: 100vh;
        }
        
        .container { 
            display: flex; 
            height: 100vh; 
            background: var(--bg-primary);
        }
        
        .rooms-sidebar { 
            width: 250px; 
            background: var(--bg-tertiary); 
            color: var(--text-inverse);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        
        .chat-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
        }
        
        .users-sidebar {
            width: 250px;
            background: var(--bg-tertiary);
            color: var(--text-inverse);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
        }
        
        .sidebar h3 {
            margin-bottom: 15px;
            color: var(--text-inverse);
        }
        
        #messages { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: var(--bg-secondary);
        }
        
        .input-area { 
            padding: 20px; 
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }
        
        #message-input { 
            flex: 1; 
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        #message-input:focus {
            border-color: var(--accent-color);
        }
        
        button { 
            padding: 12px 24px; 
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .notification { 
            color: var(--text-secondary); 
            font-style: italic; 
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }
        
        .message { 
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .message-nickname {
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .message-time {
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .message-text {
            color: var(--text-primary);
            line-height: 1.4;
            background: var(--bg-primary);
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 70%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .room-item { 
            padding: 12px;
            cursor: pointer; 
            border-radius: 8px; 
            margin: 5px 0;
            transition: background 0.3s;
        }
        
        .room-item:hover { 
            background: rgba(255,255,255,0.1); 
        }
        
        .room-item.active {
            background: var(--accent-color);
        }
        
        .user-item { 
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            margin: 2px 0;
        }
        
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-name {
            font-size: 14px;
        }
        
        #new-room-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: transparent;
            color: var(--text-inverse);
            margin: 10px 0;
        }
        
        #new-room-input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .current-user {
            margin-top: auto;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .current-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .theme-toggle {
            position: absolute;
            top: 5px;
            right: 20px;
            background: var(--bg-primary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            font-size: 20px;
        }
        
        .chat-header {
            padding: 15px 20px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .current-room {
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .online-count {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <button class="theme-toggle" id="login-theme-toggle">ðŸŒ™</button>
            <h2>Entre no Chat</h2>
            <div class="form-group">
                <label for="nickname-input">Seu Apelido</label>
                <input type="text" id="nickname-input" placeholder="Digite seu apelido...">
            </div>
            <div class="form-group">
                <label>Escolha seu Avatar</label>
                <div class="avatar-options" id="avatar-options">
                    <!-- Avatares serÃ£o gerados por JavaScript -->
                </div>
                <div style="margin-top: 10px;">
                    <label>Ou cole a URL de uma imagem:</label>
                    <input type="text" id="custom-avatar-url" placeholder="https://exemplo.com/avatar.jpg">
                </div>
            </div>
            <button class="btn" onclick="enterChat()">Entrar no Chat</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="container">
            <div class="rooms-sidebar">
                <h3>Salas de Chat</h3>
                <div id="room-list"></div>
                
                <div style="margin-top: 20px;">
                    <input type="text" id="new-room-input" placeholder="Criar nova sala...">
                    <button onclick="createRoom()" style="margin-top: 10px; width: 100%;">Criar Sala</button>
                </div>
                
                <div class="current-user">
                    <img id="current-user-avatar" class="current-user-avatar" src="" alt="Avatar">
                    <div>
                        <div id="current-user-name" style="font-weight: bold;"></div>
                        <button onclick="logout()" style="margin-top: 5px; padding: 5px 10px; font-size: 12px; background: #e74c3c;">Sair</button>
                    </div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header">
                    <div class="current-room" id="current-room-display">Selecione uma sala</div>
                    <div class="online-count" id="online-count"></div>
                    <button class="theme-toggle" id="chat-theme-toggle">ðŸŒ™</button>
                </div>
                <div id="messages">
                    <div class="notification" id="welcome-message">
                        Bem-vindo! Escolha uma sala para comeÃ§ar a conversar.
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Digite sua mensagem..." disabled>
                    <button onclick="sendMessage()" id="send-button" disabled>Enviar</button>
                </div>
            </div>
            
            <div class="users-sidebar">
                <h3>UsuÃ¡rios Online</h3>
                <div id="user-list">
                    <div class="empty-state"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentRoom = null;
        let nickname = null;
        let userAvatar = null;
        let selectedAvatar = null;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        let allUsers = [];

        // Avatares prÃ©-definidos
        const defaultAvatars = [
            'https://api.dicebear.com/7.x/avataaars/svg?seed=1',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=2',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=3',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=4',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=5',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=6',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=7',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=8'
        ];

        function initAvatars() {
            const container = document.getElementById('avatar-options');
            defaultAvatars.forEach((avatar, index) => {
                const img = document.createElement('img');
                img.src = avatar;
                img.className = 'avatar-option';
                img.onclick = () => selectAvatar(avatar, img);
                container.appendChild(img);
                
                if (index === 0) {
                    selectAvatar(avatar, img);
                }
            });
        }

        function selectAvatar(avatarUrl, element) {
            document.querySelectorAll('.avatar-option').forEach(img => {
                img.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedAvatar = avatarUrl;
        }

        function setupDarkMode() {
            const loginToggle = document.getElementById('login-theme-toggle');
            const chatToggle = document.getElementById('chat-theme-toggle');
            
            updateDarkMode();
            
            loginToggle.addEventListener('click', toggleDarkMode);
            chatToggle.addEventListener('click', toggleDarkMode);
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkMode();
        }

        function updateDarkMode() {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.querySelectorAll('.theme-toggle').forEach(btn => {
                    btn.textContent = 'â˜€ï¸';
                });
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelectorAll('.theme-toggle').forEach(btn => {
                    btn.textContent = 'ðŸŒ™';
                });
            }
        }

        function enterChat() {
            nickname = document.getElementById('nickname-input').value.trim();
            const customAvatar = document.getElementById('custom-avatar-url').value.trim();
            
            if (!nickname) {
                alert('Por favor, digite um apelido!');
                return;
            }
            
            userAvatar = customAvatar || selectedAvatar;
            
            if (!userAvatar) {
                alert('Por favor, selecione um avatar!');
                return;
            }
            
            connect();
        }

        function connect() {
            try {
                ws = new WebSocket("ws://localhost:8765");
                
                ws.onopen = function() {
                    console.log("Conectado ao servidor");
                    showChatScreen();
                    loadRoomList();
                    
                    // Enviar user_join imediatamente apÃ³s conectar
                    const joinMessage = {
                        type: "user_join",
                        nickname: nickname,
                        avatar: userAvatar
                    };
                    console.log("Enviando user_join:", joinMessage);
                    ws.send(JSON.stringify(joinMessage));
                };

                ws.onmessage = function(event) {
                    try {
                        console.log("Mensagem recebida:", event.data);
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        console.error("Erro ao processar mensagem:", e);
                    }
                };

                ws.onclose = function(event) {
                    console.log("ConexÃ£o fechada:", event.code, event.reason);
                    disableChat();
                };

                ws.onerror = function(error) {
                    console.error("Erro WebSocket:", error);
                };
            } catch (error) {
                console.error("Erro ao conectar:", error);
                alert("Erro ao conectar ao servidor. Verifique se o servidor estÃ¡ rodando.");
            }
        }

        function showChatScreen() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'block';
            
            document.getElementById('current-user-name').textContent = nickname;
            document.getElementById('current-user-avatar').src = userAvatar;
            
            setupDarkMode();
        }

        function logout() {
            if (ws) {
                ws.close();
            }
            document.getElementById('chat-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('messages').innerHTML = '<div class="notification">Bem-vindo! Escolha uma sala para comeÃ§ar a conversar.</div>';
            currentRoom = null;
            document.getElementById('current-room-display').textContent = 'Selecione uma sala';
            document.getElementById('online-count').textContent = '';
            updateUserList([]); // â† Adicione esta linha
        }

        function handleMessage(data) {
            //console.log("Mensagem recebida:", data);
            switch(data.type) {
                case "message":
                    displayMessage(data.nickname, data.content, data.timestamp, data.avatar);
                    break;
                case "notification":
                    displayNotification(data.content, data.timestamp);
                    break;
                case "users_list":
                    updateUserList(data.users);
                    updateOnlineCount(data.users.length);
                    break;
                case "rooms_list":
                    updateRoomList(data.rooms);
                    break;
                case "room_history":
                    displayRoomHistory(data.messages);
                    break;
                case "all_users":
                    allUsers = data.users;
                    if (!currentRoom) {
                        updateUserList(allUsers);
                    }
                    break;
            }
        }

        function updateOnlineCount(count) {
            const onlineCountElement = document.getElementById('online-count');
            if (currentRoom && count > 0) {
                onlineCountElement.textContent = `${count} usuÃ¡rio${count !== 1 ? 's' : ''} online`;
            } else {
                onlineCountElement.textContent = '';
            }
        }

        function displayRoomHistory(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<div class="notification">Nenhuma mensagem anterior nesta sala.</div>';
                return;
            }
            
            messages.forEach(msg => {
                if (msg.type === 'message') {
                    displayMessage(msg.nickname, msg.content, msg.timestamp, msg.avatar, false);
                }
            });
            
            const divider = document.createElement('div');
            divider.className = 'notification';
            divider.textContent = '--- Mensagens anteriores ---';
            messagesContainer.appendChild(divider);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function joinRoom(room) {
            if (!room.trim()) return;
            
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const roomElements = document.querySelectorAll('.room-item');
            for (let i = 0; i < roomElements.length; i++) {
                if (roomElements[i].textContent === room) {
                    roomElements[i].classList.add('active');
                    break;
                }
            }
            
            currentRoom = room;
            document.getElementById('current-room-display').textContent = room;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: "join",
                    room: room,
                    nickname: nickname,
                    avatar: userAvatar
                }));
                enableChat();
            } else {
                console.error("WebSocket nÃ£o estÃ¡ conectado");
            }
        }

        function createRoom() {
            const newRoomInput = document.getElementById('new-room-input');
            const newRoom = newRoomInput.value.trim();
            
            if (newRoom) {
                const roomName = newRoom.startsWith('#') ? newRoom : '#' + newRoom;
                joinRoom(roomName);
                newRoomInput.value = '';
            }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (content && currentRoom && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: "message",
                    content: content,
                    timestamp: new Date().toISOString()
                }));
                input.value = "";
            }
        }

        function displayMessage(nick, content, timestamp, avatar, scroll = true) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date(timestamp).toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <img src="${avatar || defaultAvatars[0]}" class="message-avatar" alt="${nick}">
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-nickname">${nick}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${content}</div>
                </div>
            `;
            
            messages.appendChild(messageDiv);
            if (scroll) {
                messages.scrollTop = messages.scrollHeight;
            }
        }

        function displayNotification(content, timestamp) {
            const messages = document.getElementById('messages');
            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'notification';
            
            const time = timestamp ? new Date(timestamp).toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            }) : '';
            
            notificationDiv.textContent = `[${time}] ${content}`;
            messages.appendChild(notificationDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateUserList(users) {
            const userList = document.getElementById('user-list');
            
            users.sort((a, b) => a.nickname.localeCompare(b.nickname));
            
            if (users.length === 0) {
                userList.innerHTML = '<div class="empty-state">Nenhum usuÃ¡rio online</div>';
                return;
            }
            
            userList.innerHTML = users.map(user => `
                <div class="user-item">
                    <img src="${user.avatar || defaultAvatars[0]}" class="user-avatar" alt="${user.nickname}">
                    <span class="user-name">${user.nickname}</span>
                </div>
            `).join('');
            
            updateOnlineCount(users.length);
        }

        function updateRoomList(rooms) {
            const roomList = document.getElementById('room-list');
            roomList.innerHTML = rooms.map(room => 
                `<div class="room-item ${room === currentRoom ? 'active' : ''}" onclick="joinRoom('${room}')">${room}</div>`
            ).join('');
        }

        function loadRoomList() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: "list_rooms" }));
            }
        }

        function enableChat() {
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            document.getElementById('message-input').focus();
        }

        function disableChat() {
            document.getElementById('message-input').disabled = true;
            document.getElementById('send-button').disabled = true;
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('new-room-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createRoom();
            }
        });

        document.getElementById('nickname-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enterChat();
            }
        });

        document.getElementById('custom-avatar-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enterChat();
            }
        });

        initAvatars();
        setupDarkMode();
    </script>
</body>
</html>
